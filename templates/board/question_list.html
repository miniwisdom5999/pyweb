<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi~ pyweb</title>
</head>
<body>
    <h2>질문 목록</h2>
    {% if question_list %}
    <ul>
        {% for question in question_list  %}
        <li>
            <!--링크 경로는 앱 네임을 사용함-->
            <a href="{% url 'board:detail' question.id %}">
                {{ question.subject }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>질문이 없습니다.</p>
    {% endif %}
    <a href="{% url 'board:question_create' %}">질문 등록</a>
</body>
</html>
