{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="border-bottom my-3 pb-2">답변 등록</h5>
    <form action="" method="post" class="post-form">
        {% csrf_token %}
        <!-- 오류 표시 시작-->
        {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
                {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류 표시 끝-->
    <!-- {{ form.as_p }} 폼 형태를 쉽게 만들어주는 템플릿 태그-->

        <div class="form-group">
            <label for="content">내용 : </label>
            <textarea name="content" id="content"
                      rows="5" cols="40" class="form-control">{{ form.content.value|default_if_none:'' }}
            </textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary">
    </form>
</div>
{% endblock %}
