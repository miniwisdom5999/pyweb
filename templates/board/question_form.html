<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>질문 등록 폼</title>
    <link rel="stylesheet" href="{% static 'board/css/bootstrap.css %}">
</head>
<body>
    <h2>질문 등록</h2>
    <form action="" method="post">
        {% csrf_token %}
        <!-- 오류를 표시 -->
        {% if form.errors %}
        <div class="alert alert-danger">
            {% for field in form %}
                {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                {% end if %}
            {% endfor %}
        </div>
        {% endif %}

    <!-- {{ form.as_p }} 폼 형태를 쉽게 만들어주는 템플릿 태그-->
        <div class="form-group">
            <label for="subject">제목 : </label>
            <input type="text" name="subject" id="subject"
                    class="form-control" value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="content">내용 : </label>
            <textarea name="content" id="content" rows="5" cols="40"></textarea>
        </div>
        <input type="submit" value="저장하기">
    </form>
</body>
</html>
